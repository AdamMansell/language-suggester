<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 id="title">Language Selector</h1>
    </div>
    <form id="formOne">
      <div class="form-group" class="radio">
        <label for="question1"><u><strong>Would you rather:</strong></u></label>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="cats" checked>
              Own 100 cats named Jeffery
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="chins">
              Own 200 grey Chinchillas
            </label>
          </div>
      </div>
      <div class="form-group" class="radio">
        <label for="question2"><u><strong>Do you Color:</strong></u></label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="inside" checked>
              Inside the lines
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="outside">
              Outside the lines
            </label>
          </div>
      </div>
      <div class="form-group" class="radio">
        <label for="question3"><u><strong>Which sock do you put on first in the morning:</strong></u></label>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="left" checked>
              Left
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="right">
              Right
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="middle">
              Middle
            </label>
          </div>
      </div>

      <button class="btn btn-primary">Submit</button>

    </form>
    <!-- Java div -->
    <div id="java">
      <h3><u>Java is for sure the language for you!</u></h3>
    </div>
    <!-- React div -->
    <div id="react">
      <h3><u>Wow you're such a front-end type of person! React is the language you're looking for! ;)</u></h3>
    </div>
    <!-- Python div -->
    <div id="python">
      <h3><u>Are you a fan of Slytherin? Becuase Python is calling your name. </u></h3>
    </div>
  </div>
</body>
</html>
